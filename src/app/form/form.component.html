<section class="section-book">
    <div class="row">
        <div class="book">
            <div class="book__form">
                <form class="form" action="#">
                 <div class="u-margin-bottom-medium">
                     <h2 class="heading-secondary">Start bookign now</h2>
                 </div>
                    <div class="form__group">
                        <input id="name" type="text" class="form__input" placeholder="Full Name" required>
                        <label for="name" class="form__label">Full name</label>
                    </div>
                    <div class="form__group">
                     <input id="email" type="email" class="form__input" placeholder="Email" required>
                     <label for="email" class="form__label">Email</label>
                 </div>
                 <div class="form__group u-margin-bottom-medium">
                     <div class="form__radio-group">
                         <input type="radio" class="form__radio-input" id="small" name="size">
                         <label for="small" class="form__radio-label">
                             <span class="form__radio-button"></span>
                             Small tour group</label>
                     </div>
                     <div class="form__radio-group">
                         <input type="radio" class="form__radio-input" id="larg" name="size">
                         <label for="larg" class="form__radio-label">
                             <span class="form__radio-button"></span>
                             Larg tour group</label>
                     </div>
                 </div>
                 <div class="form__group">
                     <button class="btn btn--green">Next step &rarr;</button>
                 </div>
                </form>
            </div>
        </div>
    </div>
</section>
